function newGame()
{
	keyPressed = 0;
	rotation = 180;	
	posTank_x = 50;
	posTank_y = 400;
	posComputer_x = 500;
	posComputer_y = 50;

	$('#computerText').html("<b>Computer</b>");
	insertFirstRobot = '<div id="playerTank" class="bodyOfTank" style="left: '+posTank_x+'px; top: '+posTank_y+'px; -webkit-transform: rotate('+rotation+'deg); transform: rotate('+rotation+'deg);"><div class="headOfTank" id="headPlayerTank"></div><div class="canionOfTank"></div></div>';
	insertComputerRobot = '<div id="computerTank" class="bodyOfTank" style="background: red;left: '+posComputer_x+'px; top: '+posComputer_y+'px; -webkit-transform: rotate('+rotationComputer+'deg); transform: rotate('+rotationComputer+'deg);"><div class="headOfTank" id="headPlayerTank" style="background: red;"></div><div class="canionOfTank" style="background: red;"></div></div>';
	
	$('#court').html((insertFirstRobot + insertComputerRobot));
}

//Rota el tanque y controla si hay que reiniciar la rotacion
function rotateTank()
{
	if(keyRotateRight == 1)
	{
		rotation += 5;
		$('#playerTank').css({'-webkit-transform' : 'rotate('+ rotation +'deg)',
                 '-moz-transform' : 'rotate('+ rotation +'deg)',
                 '-ms-transform' : 'rotate('+ rotation +'deg)',
                 'transform' : 'rotate('+ rotation +'deg)'});
		
		if(rotation == 360)
		{
			rotation = 0;
		}
	}	
	if(keyRotateLeft == 1)
	{
		rotation -= 5;
		$('#playerTank').css({'-webkit-transform' : 'rotate('+ rotation +'deg)',
                 '-moz-transform' : 'rotate('+ rotation +'deg)',
                 '-ms-transform' : 'rotate('+ rotation +'deg)',
                 'transform' : 'rotate('+ rotation +'deg)'});
		
		if(rotation == (-360))
		{
			rotation = 0;
		}	
	}
}

function rotateComputer()
{
	if(keyRotateRightComputer == 1)
	{
		rotationComputer += 5;
		$('#computerTank').css({'-webkit-transform' : 'rotate('+ rotationComputer +'deg)',
                 '-moz-transform' : 'rotate('+ rotationComputer +'deg)',
                 '-ms-transform' : 'rotate('+ rotationComputer +'deg)',
                 'transform' : 'rotate('+ rotationComputer +'deg)'});
		
		if(rotationComputer >= 360)
		{
			rotationComputer = 0;
		}
	}
	if(keyRotateLeftComputer == 1)
	{
		rotationComputer -= 5;
		$('#computerTank').css({'-webkit-transform' : 'rotate('+ rotationComputer +'deg)',
                 '-moz-transform' : 'rotate('+ rotationComputer +'deg)',
                 '-ms-transform' : 'rotate('+ rotationComputer +'deg)',
                 'transform' : 'rotate('+ rotationComputer +'deg)'});
		
		if(rotationComputer <= (-360))
		{
			rotationComputer = 0;
		}
	}
}

//Mueve el disparo segun la velocidad y la posicion inicial
function moveShot()
{
	for(var i = 0; i < vShot.length; i++)
	{
		nameOfBall = '#ball'+(vShot[i]).toString();
		
		var ballPosition = $(nameOfBall).position();
		ballPosition_x = ballPosition.left;
		ballPosition_y = ballPosition.top;
		
		speedOfShot = vShotSpeed[i];
		vSpeedOfShot = speedOfShot.split('/--/');
		
		newPosBall_x = parseInt(ballPosition_x) + parseInt(vSpeedOfShot[0]);
		newPosBall_y = parseInt(ballPosition_y) + parseInt(vSpeedOfShot[1]);
		
		computerPosition = $('#computerTank').position();		
		posComputerPos_x = computerPosition.left;
		posComputerPos_y = computerPosition.top;
		if((newPosBall_x >= posComputerPos_x && newPosBall_x <= (posComputerPos_x + 50)) && (newPosBall_y >= posComputerPos_y && newPosBall_y <= (posComputerPos_y + 50)))
		{
			lifeComputer--;
			hitControl = 1;
		}
		else
		{
			hitControl = 0;
		}
		if(hitControl == 1)
		{
			$(nameOfBall).hide();
			shot--;
			vShot.splice(i,1);
			//vShotSideOfMovement.splice(i,1);
			vShotSpeed.splice(i,1);
		}
		else
		{
			if((newPosBall_x > 0 && newPosBall_x < 600) && ((newPosBall_y > 0) && (newPosBall_y < 500)))
			{
				$(nameOfBall).css('left', newPosBall_x);
				$(nameOfBall).css('top', newPosBall_y);
			}
			else
			{			
				$(nameOfBall).hide();
				shot--;
				vShot.splice(i,1);
				//vShotSideOfMovement.splice(i,1);
				vShotSpeed.splice(i,1);
			}		
		}
	}
}

		{
			if(degree > 180)
			{

function controlRandomComputer()
{
	randomMoveControl = (1 + Math.floor(Math.random() * 10));
	if(randomMoveControl < 9)
	{
		keyPressedComputer = 1;
	}
	else
	{
		keyPressedComputer = 0;
	}
	
	positionComputerTank = $('#computerTank').position();
	positionPlayerTank = $('#playerTank').position();
	posComputerMove_x = parseInt(positionComputerTank.left);
	posComputerMove_y = parseInt(positionComputerTank.top);
	posPlayerMove_x = parseInt(positionPlayerTank.left);
	posPlayerMove_y = parseInt(positionPlayerTank.top);
	if((posPlayerMove_x == posComputerMove_x) || (posPlayerMove_y == posComputerMove_y))
	{
		if(posComputerMove_x == posPlayerMove_x)
		{
			if(posPlayerMove_y > posComputerMove_y)
			{
				angleToPoint = 270;
				//degreeToReachNeg = -90;
			}
			else
			{
				angleToPoint = 90;
				//degreeToReachNeg = -270;
			}
		}
		else
		{
			if(posComputerMove_y == posPlayerMove_y)
			{
				if(posPlayerMove_x < posComputerMove_x)
				{
					angleToPoint = 360;
					//degreeToReachNeg = -360;
				}
				else
				{
					angleToPoint = 180;
					//degreeToReachNeg = -180;
				}
			}
		}
		
	}
	else
	{
		//Aca controlo que este en alguno de los cuatro cuadrantes que podria estar
		if((posComputerMove_x < posPlayerMove_x) && (posComputerMove_y < posPlayerMove_y))
		{
			sideC = posPlayerMove_x - posComputerMove_x;
			sideA = posPlayerMove_y - posComputerMove_y;
			hypotenuse = Math.sqrt((sideC * sideC) + (sideA * sideA));
			A = Math.acos(((hypotenuse * hypotenuse) + (sideC * sideC) - (sideA * sideA)) / (2 * hypotenuse * sideC));
			AInDegrees = ((180 * A) / Math.PI);
			computerAngle = (180 - (AInDegrees + 90));
			angleToPoint = Math.round((180 + (90 - computerAngle)));
		}
		if((posComputerMove_x > posPlayerMove_x) && (posComputerMove_y < posPlayerMove_y))
		{
			sideC = posComputerMove_x - posPlayerMove_x;
			sideA = posPlayerMove_y - posComputerMove_y;
			hypotenuse = Math.sqrt((sideC * sideC) + (sideA * sideA));
			A = Math.acos(((hypotenuse * hypotenuse) + (sideC * sideC) - (sideA * sideA)) / (2 * hypotenuse * sideC));
			AInDegrees = ((180 * A) / Math.PI);
			computerAngle = (180 - (AInDegrees + 90));
			angleToPoint = Math.round((270 + computerAngle));
		}
		if((posComputerMove_x > posPlayerMove_x) && (posComputerMove_y > posPlayerMove_y))
		{
			sideC = posComputerMove_x - posPlayerMove_x;
			sideA = posComputerMove_y - posPlayerMove_y;
			hypotenuse = Math.sqrt((sideC * sideC) + (sideA * sideA));
			A = Math.acos(((hypotenuse * hypotenuse) + (sideC * sideC) - (sideA * sideA)) / (2 * hypotenuse * sideC));
			AInDegrees = ((180 * A) / Math.PI);
			computerAngle = (0 + AInDegrees);
			angleToPoint = Math.round(computerAngle);
		}
		if((posComputerMove_x < posPlayerMove_x) && (posComputerMove_y > posPlayerMove_y))
		{
			sideC = posPlayerMove_x - posComputerMove_x;
			sideA = posComputerMove_y - posPlayerMove_y;
			hypotenuse = Math.sqrt((sideC * sideC) + (sideA * sideA));
			A = Math.acos(((hypotenuse * hypotenuse) + (sideC * sideC) - (sideA * sideA)) / (2 * hypotenuse * sideC));
			AInDegrees = ((180 * A) / Math.PI);
			computerAngle = (90 - AInDegrees);
			angleToPoint = Math.round(90 + computerAngle);
		}
	}
	if(winner != 2){
		if(shotComputer < 5)
		{
			randomShotControl = (1 + Math.floor(Math.random() * 20));
			if(randomShotControl > 18)
			{
				shotComputer++;
				cantOfShots++;
				prevHtml = $('#court').html();
				positionComputerTank = $('#computerTank').position();
				posComputerBall = getLeftAndTopComputer(rotationComputer);
				var vPosComputerBall = posComputerBall.split('/--/');
				posComputerBall_x = positionComputerTank.left + parseInt(vPosComputerBall[0]);
				posComputerBall_y = positionComputerTank.top + parseInt(vPosComputerBall[1]);
				ballString = '<div id="ball'+cantOfShots+'" class="ball" style="left: '+posComputerBall_x+'px;top: '+posComputerBall_y+'px;"></div>';
				$('#court').html(prevHtml + ballString);
				vShotComputer.push(cantOfShots);
			}
		}
	}
}

function controlToTurn()
{
	angleToString = angleToPoint.toString();
	lastChar = parseInt(angleToString.charAt(angleToString.length - 1));
	if(lastChar != 0)
	{
		resultOfDivision = ((Math.floor(angleToPoint / 5))*5) + 5;
	}
	else
	{
		resultOfDivision = ((Math.floor(angleToPoint / 5))*5);
	}
	
	if(resultOfDivision > 360)
	{
		resultOfDivision = 0;
	}
	
	if(rotationComputer <= 0)
	{
		controlRotation = rotationComputer + 360;
	}
	else
	{
		controlRotation = rotationComputer;
	}
	
	if(resultOfDivision == controlRotation)
	{
		keyRotateRightComputer = 0;
		keyRotateLeftComputer = 0;
	}
	if(resultOfDivision < controlRotation)
	{
		keyRotateLeftComputer = 1;
		keyRotateRightComputer = 0;
	}
	if(resultOfDivision > controlRotation)
	{
		keyRotateLeftComputer = 0;
		keyRotateRightComputer = 1;
	}
	
}

	if(lifeComputer == 0)

	if(lifePlayer == 0)
	{

	}
	
	if(winner != 0)
	{
		speedBall = 0;
	}
}

	hitControl = 0;
	hitControlComp = 0;
	winner = 0;

	vShot = [];
	vShotComputer = [];
	vShotPos = [];
	vShotFlag = [];
	vShotSideOfMovement = [];
	vShotSpeed = [];
	vShotSpeedComputer = [];

	newGame();

}

$(document).ready(function(){

	//Inicia los valores cuando se carga la pagina
	newGame();
	
	//Inicia el timer que controla el movimiento del tanque y los disparos
	var timer = $.timer(function (){
		controlWin();
		if(winner == 0){
			if(keyPressed != 0)
			{
				sideMoveTankControl(rotation,keyPressed);
			}
			if(keyRotateRight == 1 || keyRotateLeft == 1)
			{
				rotateTank();
			}
		}
		if(winner == 1)
		{
			keyRotateRight = 1;
			rotateTank();
		}
		if(winner == 0)
		{
			controlRandomComputer();
			controlToTurn();
			if(keyPressedComputer == 1)
			{
				sideMoveComputerControl(rotationComputer);
				if(keyRotateRightComputer == 1 || keyRotateLeftComputer == 1)
				{
					rotateComputer();
					rotateComputer();
				}
			}
			/*
			if(keyRotateRightComputer == 1 || keyRotateLeftComputer == 1)
			{
				rotateComputer();
				rotateComputer();
			}
			*/
		}
		if(winner == 2)
		{
			keyRotateLeftComputer = 0;
			keyRotateRightComputer = 1;
			rotateComputer();
		}
		if(vShot.length > 0)
		{
			moveShot();
		}
		if(vShotComputer.length > 0)
		{
			moveShotComputer();
		}
		$('#playerTank').css('left',posTank_x);
		$('#playerTank').css('top',posTank_y);
		$('#computerTank').css('left',posComputer_x);
		$('#computerTank').css('top',posComputer_y);
		$('#playerLife').html('<meter min="0" low="50" high="100" max="100" value="'+(lifePlayer * 10 * 2)+'"></meter><br>');
		$('#computerLife').html('<meter min="0" low="50" high="100" max="100" value="'+(lifeComputer * 10 * 2)+'"></meter><br>');
		
	},20,true);
	
	$('#buttonReset').click(function (){
		resetGame();
		$('#buttonReset').blur();
	});
	
	$('body').keydown(function() 
	{
		switch(event.which) {
			//Prueba con solamente la tecla superior
			//KeyPressed puede ser 1 o 2 para adelante o para atras.
			case 38:
				keyPressed = 1;
				break;
			//Flecha abajo
			case 40:
				keyPressed = 2;
				break;
			//Flecha izquierda
			case 37:
				keyRotateLeft = 1;
				break;
			//Flecha derecha
			case 39:
				keyRotateRight = 1;
				break;
			//90 responde a 'z', gira el tanque
			case 90:
				keyRotateRight = 1;
				break;
			//88 responde a 'x', gira el tanque
			case 88:
				keyRotateLeft = 1;
				break;
			// 32 responde a la tecla espacio que dispara
			case 32:
				if(winner == 0){
					if(shot < 5){
						shot++;
						cantOfShots++;
						prevHtml = $('#court').html();
						positionPlayerTank = $('#playerTank').position();
						//Agregar la aparicion del shot segun los grados
						posTankBall = getLeftAndTop(rotation);
						var vPosTankBall = posTankBall.split('/--/');
						posTankBall_x = positionPlayerTank.left + parseInt(vPosTankBall[0]);
						posTankBall_y = positionPlayerTank.top + parseInt(vPosTankBall[1]);
						ballString = '<div id="ball'+cantOfShots+'" class="ball" style="left: '+posTankBall_x+'px;top: '+posTankBall_y+'px;"></div>';
						$('#court').html(prevHtml + ballString);
						vShot.push(cantOfShots);
					}
				}
				break;
		}
	});
	$('body').keyup(function() 
	{
		switch(event.which) {
			// 38 responde a la flecha para arriba
			case 38:
				keyPressed = 0;
				break;
			//Flecha abajo
			case 40:
				keyPressed = 0;
				break;
			//Flecha izquierda
			case 37:
				keyRotateLeft = 0;
				break;
			//Flecha derecha
			case 39:
				keyRotateRight = 0;
				break;
			//90 responde a 'z', gira el tanque
			case 90:
				keyRotateRight = 0;
				break;
			//88 responde a 'x', gira el tanque
			case 88:
				keyRotateLeft = 0;
				break;
			// 32 responde a la tecla espacio que da inicio al juego
			case 32:
			/*
				if(startControl == 0)
				{
					controlTop = 0;
					startControl = 1;
					controlStartSide((1 + Math.floor(Math.random() * 2)));
					speedBall_x = 1 + Math.floor(Math.random() * 3);
					speedBall_y = 1 + Math.floor(Math.random() * 3);
				}
				break;
			*/
		}
	});
	
});
</script>

		</div>
		<div id="computer">
			<span id="computerText" align="center"></span>
			<br />
			<span id="computerLife"></span>
		</div>
	</div>
	<div id="court">		
	</div>	
</body>
